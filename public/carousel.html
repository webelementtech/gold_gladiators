<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #row {
            position: absolute;
            width: 600px;
            top: 30%;
            z-index: 3;
            color: #333333;
        }

        #row h1 {
            font-size: 3rem;
            font-weight: 600;
        }

        .carouselExampleFade {
            position: relative;
        }

        .carousel-item img {
            height: 100%;
            width: 100%;
            object-fit: cover; /* Ensure the image covers the entire area */
        }

        /* Mobile responsive styles */
        @media (max-width: 768px) {
            #row {
                position: relative;
                z-index: 2; /* Ensure text stays on top in mobile view */
                width: 100%;
                top: auto;
                /* padding: 20px; */
                /* background-color: rgba(0, 0, 0, 0.5); Optional: Add a background to improve text visibility */
                text-align: center;
            }

            .carousel-item img {
                /* height: 400px; Adjust the image height for mobile screens */
                height: 100%;
                object-fit: cover;
            }
        }
    </style>
</head>
<body>
    <div class="row g-5">
        <div id="carouselExampleFade" class="carousel slide carousel-fade">
            <div id="row">
                <h1>The Goal of a Successful Trader is to make the best traders.</h1>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Corporis vel quae voluptatibus hic, porro suscipit.</p>
            </div>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://sasna-html.vercel.app/sasna/assets/images/bg/bg-img-v4-1.png" class="" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://sasna-html.vercel.app/sasna/assets/images/bg/bg-img-v4-2.png" class="" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://sasna-html.vercel.app/sasna/assets/images/bg/bg-img-v4-2.png" class="" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
