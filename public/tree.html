<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Services Tree</title>
  <style>
    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f4f8;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 40px;
      color: #333;
      font-size: 36px;
    }

    /* Tree Structure */
    .tree {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .tree ul {
      padding-top: 20px;
      position: relative;
      padding-left: 0;
    }

    .tree ul::before {
      content: '';
      display: block;
      width: 100%;
      height: 20px;
      border-top: 2px solid #8c8c8c;
      position: absolute;
      top: 0;
      left: 0;
    }

    .tree li {
      list-style: none;
      display: inline-block;
      text-align: center;
      position: relative;
      padding: 20px 5px 0 5px;
    }

    .tree li::before, .tree li::after {
      content: '';
      position: absolute;
      top: 0;
      border-top: 2px solid #8c8c8c;
    }

    .tree li::before {
      left: 0;
      width: 50%;
      height: 20px;
      border-right: 2px solid #8c8c8c;
    }

    .tree li::after {
      right: 0;
      width: 50%;
      height: 20px;
      border-left: 2px solid #8c8c8c;
    }

    .tree li:only-child::before, .tree li:only-child::after {
      display: none;
    }

    .tree li:only-child {
      padding-top: 0;
    }

    .tree li:first-child::before, .tree li:last-child::after {
      border: 0;
    }

    .tree li:last-child::before {
      border-right: 2px solid #8c8c8c;
    }

    .tree li:first-child::after {
      border-left: 2px solid #8c8c8c;
    }

    /* Tree Node */
    .tree li div {
      padding: 12px 20px;
      border: 2px solid #1cb9c8;
      background-color: #ffffff;
      display: inline-block;
      border-radius: 10px;
      color: #333;
      font-weight: bold;
      font-size: 18px;
      position: relative;
      transition: all 0.3s ease-in-out;
    }

    /* Hover Effects */
    .tree li div:hover {
      background-color: #1cb9c8;
      color: #ffffff;
      transform: scale(1.05);
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
    }

    /* Connectors */
    .tree li div::before {
      content: "";
      position: absolute;
      width: 14px;
      height: 14px;
      background-color: #ffffff;
      border: 2px solid #1cb9c8;
      border-radius: 50%;
      top: -18px;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Responsive Adjustments */
    @media(max-width: 768px) {
      .tree li {
        padding: 10px 5px;
      }

      .tree li div {
        font-size: 16px;
      }

      .tree ul::before {
        width: 50%;
      }
    }

    @media(max-width: 576px) {
      .tree {
        flex-direction: column;
      }

      .tree ul::before {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h2>Our Services</h2>

  <div class="tree">
    <ul>
      <li>
        <div>Company</div>
        <ul>
          <li>
            <div>Service 1</div>
          </li>
          <li>
            <div>Service 2</div>
            <ul>
              <li><div>Subservice 2.1</div></li>
              <li><div>Subservice 2.2</div></li>
            </ul>
          </li>
          <li>
            <div>Service 3</div>
            <ul>
              <li><div>Subservice 3.1</div></li>
              <li><div>Subservice 3.2</div></li>
              <li><div>Subservice 3.3</div></li>
            </ul>
          </li>
          <li>
            <div>Service 4</div>
          </li>
        </ul>
      </li>
    </ul>
  </div>

</body>
</html>
